plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.10'
}

group = 'me.nullsanya'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.litote.kmongo:kmongo:4.2.3'
    implementation 'org.litote.kmongo:kmongo-async:4.2.3'
    implementation 'org.litote.kmongo:kmongo-coroutine:4.2.3'
    implementation 'com.github.lewik.kouch:kouch-jvm:0.0.46'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}